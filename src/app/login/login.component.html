<div>
  <p *ngIf="errorMsg" class="alert alert-danger" role="alert">{{errorMsg}}</p>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">User</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" placeholder="User" [(ngModel)]="user" name="user">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="password" name="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="handleLogin()">Sign in</button>
      </div>
    </div>
  </form>
</div>
