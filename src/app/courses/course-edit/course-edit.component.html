<form class="form-horizontal" name="course" #courseForm="ngForm">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="course.name" name="name">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="description" placeholder="Description" rows="3" [(ngModel)]="course.description" name="description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="date" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="date" placeholder="dd/mm/yyyy" [(ngModel)]="course.date" name="date">
    </div>
  </div>
  <div class="form-group">
    <label for="duration" class="col-sm-2 control-label">Duration</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="duration" placeholder="60" [(ngModel)]="course.duration" name="duration">
    </div>
    <div class="col-sm-5 control-label pull-left">{{course.duration  | myDuration}}</div>
  </div>
  <button type="submit" class="btn btn-success pull-right">Submit</button>
</form>
